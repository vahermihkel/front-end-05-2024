<div>{{ message }}</div>

<form class="col-3 m-auto" #signupForm="ngForm" (submit)="signup(signupForm)">
  <div class="mb-3">
      <label for="name" class="form-label">Nimi</label>
      <input type="text" class="form-control" id="name" name="name">
  </div>
  <div class="mb-3">
      <label for="user" class="form-label">Kasutajanimi</label>
      <input type="text" class="form-control" id="user" name="user">
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" ngModel class="form-control" id="email" name="email" required>
  </div>
  <div class="mb-3">
      <label for="password" class="form-label">Parool</label>
      <input type="password" ngModel class="form-control" id="password" name="password" required>
  </div>
  <div class="mb-3">
    <label for="repeatpassword" class="form-label">Korda parool</label>
    <input type="password" ngModel class="form-control" id="repeatpassword" name="repeatpassword" required>
  </div>
  <div class="mb-3">
    <div class="form-check">
      <input ngModel class="form-check-input" type="checkbox" id="gridCheck" name="gridcheck">
      <label class="form-check-label" for="gridCheck">
        I have read and agree to the terms
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Registreeri</button>
</form>
